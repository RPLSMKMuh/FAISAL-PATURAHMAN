<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index2.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-lg-9">

          <div class="shadow">
            <div class="row">
              <div class="col-lg-5">
                <div class="bg-register h-100">

                </div>
              </div>
              <div class="col-lg-7">
                <div class="p-5 ps-4 tex-dark">
                  <h5 class="mb-1 fw-bold">Register here!</h5>
                  <p class="mb-4 text-muted">please fill all fields below</p>
                    <form action="">
                      <div class="row mb-3">
                        <div class="col">
                          <label for="firstname"> Firstname</label>
                          <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col">
                          <label for="lasname">Lastname</label>
                          <input type="text" class="form-control" id="lastname">
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                         <input type="email" class="form-control" id="exampleFormControlInput1">
                      </div>

                      <div class="mb-3">
                        <div class="col">
                        <label for="password" class="form-label">Password</label>
                         <input type="password" class="form-control" id="pass">
                        </div>
                        <div class="col">
                          <label for="password2" class="form-label"> Confirm Password</label>
                           <input type="password" class="form-control" id="pass2">
                          </div>
                      </div>

                      <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary py-2">Register</button>
                      </div>
                    </form>

                    <p class="text-muted fz-13 text-center">alredy have an account? <a href="">Login</a></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
